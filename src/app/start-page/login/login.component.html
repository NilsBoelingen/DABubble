<section>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <div class="head">
    <h1>Anmeldung</h1>
    <span
      >Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
      verwendest.</span
    >
  </div>
  <form>
    <div class="input-container">
      <div class="input-field-container">
        <div class="input-field">
          <mat-icon>email</mat-icon>
          <input
            mat-input
            type="email"
            name="name"
            id="name"
            placeholder="Vorname und Nachname"
            [formControl]="email"
          />
        </div>
        @if (email.invalid) {
        <span class="form-error">{{ getEmailErrorMessage() }}</span>
        }
      </div>
      <div class="input-field-container">
        <div class="input-field">
          <mat-icon>lock</mat-icon>
          <input
            mat-input
            type="password"
            name="password"
            id="password"
            placeholder="Passwort"
            [formControl]="password"
          />
        </div>
        @if (password.invalid) {
        <span class="form-error">Bitte Passwort eingeben!</span>
        }
      </div>
      <a [routerLink]="['/forgot_password']">Passwort vergessen?</a>
    </div>
    <div class="seperator">
      <div></div>
      <span>ODER</span>
      <div></div>
    </div>
    <div>
      <button class="google-btn" (click)="loginWhitGoogle()">
        <img src="assets/img/start_page/Google.png" />Anmelden mit Google
      </button>
    </div>
    <div class="btn-container">
      <button (click)="login()" [disabled]="email.invalid || password.invalid">
        Anmelden
      </button>
      <button>GÃ¤ste-Login</button>
    </div>
  </form>
</section>
