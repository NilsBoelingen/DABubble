<a mat-icon-button href="login" class="back-btn">
  <mat-icon>arrow_back</mat-icon>
</a>
<section>
  <div class="head">
    <h1>Konto erstellen</h1>
    <span
      >Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues
      DABubble-Konto.</span
    >
  </div>
  <form>
    <div class="input-container">
      <div class="input-field">
        <mat-icon>person</mat-icon>
        <input
          mat-input
          type="text"
          name="name"
          id="name"
          placeholder="Vorname und Nachname"
        />
      </div>
      <div class="input-field">
        <mat-icon>email</mat-icon>
        <input
          mat-input
          type="email"
          name="email"
          id="email"
          placeholder="beispielname@email.com"
        />
      </div>
      <div class="input-field">
        <mat-icon>lock</mat-icon>
        <input
          mat-input
          type="text"
          name="password"
          id="password"
          placeholder="Passwort"
        />
      </div>
      <div class="checkbox-container">
        <input
          mat-input
          type="checkbox"
          name="privacy-policy"
          id="privacyPolicy"
        />
        <span>Ich stimme der <a href="">Datenschutzerkl√§rung</a> zu</span>
      </div>
    </div>
    <div class="btn-container">
      <div class="next-btn">
        <a href="choose_avatar">Weiter</a>
      </div>
    </div>
  </form>
</section>
